<!DOCTYPE html>
<html>
<head>
    <title>Emojis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&familyLondrina&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="logged-out-view">
        <div class="container">
            <h1 class="app-title">TALK IN</h1>
            <div class="provider-buttons">
                <button id="sign-in-with-google-btn" class="provider-btn">
                    <img src="./assets emoji/providers/google.png" class="google-btn-logo"/>
                    Continuar con google
                </button>
            </div>

            <div id="mensajesError"></div>

            <div class="auth-fields-and-buttons">
                <input id="email-input" type="email" placeholder="Email">
                <input id="password-input" type="password" placeholder="Password">
                <button id="sign-in-btn" class="primary-btn"> Iniciar</button>
                <button id="create-account-btn" class="secondary-btn">Crear cuenta</button>
            </div>
        </div>
    </section>

    <section id="logged-in-view">
        <div class="container">
        <nav>
            <button id="sign-out-btn" class="icon-btn">
            <img src="./assets emoji/icons/icon-sign-out.svg" class="icon-img-btn">
            </button>
        </nav>

        <div class="app-container">
            <div class="user-section">
                <img src="./assets emoji/images/default-profile-picture.jpeg"/>
                <h2 id="user-greeting"> Bienvenido</h2>
            </div>

            <div class="mood-emojis">
                <button id="mood-1" class="mood-emoji-btn">
                    <img src="./assets emoji/emojis/1.png"/>
                    Awful
                </button>

                <button id="mood-2" class="mood-emoji-btn">
                    <img src="./assets emoji/emojis/2.png"/>
                    Bad
                </button>

                <button id="mood-3" class="mood-emoji-btn">
                    <img src="./assets emoji/emojis/3.png"/>
                    Meh
                </button>

                <button id="mood-4" class="mood-emoji-btn">
                    <img src="./assets emoji/emojis/4.png"/>
                    Smile
                </button>

                <button id="mood-5" class="mood-emoji-btn">
                    <img src="./assets emoji/emojis/5.png"/>
                    Happy
                </button>
            </div>

            <div class="post-section">
                <textarea id="post-input" placeholder="write down how you're feeling..."></textarea>
                <button id="post-btn" class="primary-btn">Post</button>
            </div>
            <div id="posts" class="posts-section"></div>
        </div>
    </section>

    <script src="javascriptformulario.js"></script>
</body>
</html>
